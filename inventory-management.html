<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="inventory_management.css">
</head>
<body>
    <h1>Inventory Management System</h1>

    <!-- Department Dropdown -->
    <label for="departmentDropdown">Select Department: </label>
    <select id="departmentDropdown" onchange="viewInventory(this.value)">
        <!-- Departments will be populated here -->
    </select>

    <div id="inventory" style="display:none;">
        <h2 id="departmentName">Department Inventory</h2>

        <h3>Inventory Details</h3>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Current Quantity</th>
                    <th>Ideal Quantity</th>
                    <th>Action</th>
                    <th>Verify Order</th>
                </tr>
            </thead>
            <tbody id="inventoryDetails">
                <!-- Inventory items will be populated here -->
            </tbody>
        </table>

        <h3>Order Status</h3>
        <ul id="orderStatusList">
            <!-- Order status will be populated here -->
        </ul>
    </div>
    <!-- Package Tracking Section -->
<div id="packageTracking" style="display:none;">
    <h2>Track Your Package</h2>
    
    <label for="orderID">Enter Order ID: </label>
    <input type="text" id="orderID" placeholder="Enter Order ID">
    
    <button onclick="trackPackage()">Track Package</button>

    <div id="packageStatus" style="margin-top: 20px;">
        <!-- Package status will be displayed here -->
    </div>
</div>

    <script src="inventory_management.js"></script>
</body>
</html>
